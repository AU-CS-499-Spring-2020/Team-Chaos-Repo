						<h3>Feel free to input any text into the seed box, and a size in the scale box. A good size to start with is 1.006.</h3>
					</header>
					<div id="input">
						<form>
							<label for="fSeed">Seed:</label>
							<input type="text" id="fSeed" name="fSeed" value="example" style="width: 300px;"/><br>
							<label for="fScale">Scale:</label>

						</form>
					</div>
					<div>
						<canvas id="canvas" width="1000" height="1000" style="background-color:black;">
						<script>
							//run scripts needed to generate points


							function submitScript(){
								var seed = document.getElementById("fSeed");
								var scale = document.getElementById("fScale");
								var scaleInt = parseFloat(scale.value);
								runScript(scaleInt, seed.value);
								useCanvas();
							}
						</script>
